<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h2>Register Here!!</h2>
    </div>
    <form id="registrationForm">
        <div id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="FatherName" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="MotherName" required>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" name="RollNo" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="MobileNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="EmailID" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="Gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="department">Choose your Department:</label>
                <select id="department" name="Departments" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="CSE">CSE</option>
                    <option value="CSM">CSM</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="languages">Languages Known:</label>
                <textarea id="languages" name="Languages" placeholder="Enter languages here, separated by commas"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="DateOfBirth" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
